description: This task is to propose better solutions for the Multi-Objective Traveling Salesman Problem (MOTSP) with 100 cities. Each city has four coordinates (x1, y1, x2, y2) representing two different objectives. The goal is to find tours that minimize both total distances simultaneously.

# This part is important, you should set your output format here, and probably give an simple example. The <candidate></candidate> is fixed.
