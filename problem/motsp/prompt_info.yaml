# Optional, some extra requirements you would like to achieve
other_requirements: 'The tour must be a valid permutation of all 100 cities (0-99). 
  Each city must appear exactly once in the tour. 
  The tour should start and end at the same city (closed tour).
  Try to find tours that balance both objectives (distance_obj1 and distance_obj2).
  Consider using TSP heuristics like nearest neighbor, 2-opt, or 3-opt improvements.
  Significant changes from the original tour are encouraged to explore the solution space.'

# The following part are the description of the objectives involved. It is simply consisted of a sentence describe the objective and [optional] normally 
# what operation could cause a rise or drop. 
distance_obj1: this objective is the total Euclidean distance of the tour using the first set of coordinates (x1, y1) for each city. Lower values are better. Operations that reduce distances between consecutive cities in the tour will improve this objective.
distance_obj2: this objective is the total Euclidean distance of the tour using the second set of coordinates (x2, y2) for each city. Lower values are better. Operations that reduce distances between consecutive cities in the tour will improve this objective. 